<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Your Password: </h1>
        <div class="box-for-password">
            <p class="passwordBox" id="passwordBox"></p>
        </div>
        <p class="form">Password Length<input type="number" id="lenght" placeholder="From 1 to 25"></p>
        <p class="form">Contain Lowercase Letters<input type="checkbox" id="lowercase"></p>
        <p class="form">Contain Uppercase Letters<input type="checkbox" id="uppercase"></p>
        <p class="form">Contain Numbers<input type="checkbox" id="numbers"></p>
        <p class="form">Contain Symbols<input type="checkbox" id="symbols"></p>
        <p class="error" id="error"></p>
        <button id="create">Create Your Password</button>
    </div>


    <script src="script.js"></script>
    <script src="copybutton.js"></script>
</body>
</html>
