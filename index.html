<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Your Password: </h1>
        <div class="box-for-password">
            <p id="passwordBox"></p>
        </div>
        <p>Password Length<input type="text" name="" id=""></p>
        <p>Contain Lowercase Letters<input type="checkbox" name="" id=""></p>
        <p>Contain Uppercase Letters<input type="checkbox" name="" id=""></p>
        <p>Contain Numbers<input type="checkbox" name="" id=""></p>
        <p>Contain Symbols<input type="checkbox" name="" id=""></p>
        <button id="create">Create Your Password</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
